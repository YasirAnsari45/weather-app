<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">

        <!-- Header -->
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter Your Location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry location not found</h1>
            <img src="asset/404.png" alt="404 Error">
        </div>

        <!-- Body -->
        <div class="body">
            <img src="asset/cloud.png" alt="weather" class="weather-img">
            <div class="weather-box">
                <p class="temp">0 <sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>
        </div>

        <!-- Details -->
        <div class="detail">
            <div class="humidity">
                <i class="fa-solid fa-droplet"></i>
                <div class="text">
                    <span class="humidity">45%</span>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span class="wind-speed">12Km/h</span>
                    <p>wind Speed</p>
                </div>
            </div>

            
        </div>

    </div>

    <script src="https://kit.fontawesome.com/343a93a9e9.js" crossorigin="anonymous"></script>
    
    <script src="weather.js"></script>
</body>
</html>
